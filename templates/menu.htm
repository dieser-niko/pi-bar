<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div style="height: 10%; width: 100%"></div>
    {% for item in items %}
        <div class=drink_object>
        {% if item["picture"] %}
        <div class=drink_img style="background-image: url('{{ item['picture'] }}')"></div>
        {% endif %}
        <p class=drink_desc>{{ item['description'] }}</p>
        <a href="{{ item['link'] }}"><span class=link></span></a>
        </div>
    {% endfor %}
    <div class=header>
      <div class=drink_img style="background-image: url('/static/home.svg'); width: 50px; height: 50px; float: left;filter:invert(1)"></div>
      <p style="height: 50;" class=drink_desc>test</p>
    </div>
  </body>
</html>
